<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Character Cards Editor</title>

    <link rel="stylesheet" href="style/editor.css">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="scripts/common/Protocol.js" charset="utf-8"></script>
    <script src="scripts/editor/EditorProtocol.js" charset="utf-8"></script>

    <script src="scripts/editor/editor.js" charset="utf-8"></script>


  </head>
  <body>
    <p>
      This is an editor for customizing the output of the applet.
    </p>
    <hr>
    <div id="container">
      <div id="appletContainer">
        <iframe id="applet" name="applet" height=400 width=400 frameborder=0></iframe>
      </div>
      <div id="editor">
        <form class="js-character-form" action="javascript:;" method="post" autocomplete="off">
          <table>
            <!-- Character Selector -->
            <tr>
              <td> Character: </td>
              <td> <input type="text" name="character" value="deaglan" disabled> </td>
            </tr>
            <!-- Name -->
            <tr>
              <td> Name: </td>
              <td> <input type="text" name="name" value="Deaglan"> </td>
            </tr>
            <!-- Shorten Name? -->
            <tr>
              <td> Shorten Name: </td>
              <td> <input type="checkbox" name="shorten_name"> </td>
            </tr>
            <!-- Title -->
            <tr>
              <td> Title: </td>
              <td> <input type="text" name="title" value="Silly Sneaky Scout"> </td>
            </tr>
            <!-- Class -->
            <tr>
              <td> Class: </td>
              <td> <input type="text" name="class" value="Wood-Elf Rogue"> </td>
            </tr>
            <!-- Icon -->
            <tr>
              <td> Icon: </td>
              <td> <input type="text" name="icon" value="images/deaglan.png"> </td>
            </tr>
          </table>
        </form>
      </div>
    </div>

    <hr style="float: clear;">

    <a href="https://www.freepik.com/free-photos-vectors/background">Paper texture by Dotstudio - Freepik.com</a>
  </body>
</html>
